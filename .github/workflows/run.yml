name: Run Python Script

on:
  workflow_dispatch:

env:
  MY_ENV_VAR: ${{ secrets.GROQ_API_KEY }}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python app.py